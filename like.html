<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like </title>
    <!-- cdn font awesome , first link on website -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .main_div {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pic_card {
            position: relative;
        }

        #icon {
            color: red;
            font-size: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            display: none;
            transition: 1s;
        }
    </style>

</head>

<body>
    <div class="main_div">
        <div id="pic_card">
            <img src="https://images.unsplash.com/photo-1713847687116-0bd1218d3bc7?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyOHx8fGVufDB8fHx8fA%3D%3D"
                alt="img">
            <i id="icon" class="fa-solid fa-heart "></i>
        </div>
    </div>

    <script>
        let pic_card = document.getElementById("pic_card");
        let icon = document.getElementById("icon");

        //// 1: just for showing "like icon" :-
        // let eve = pic_card.addEventListener("dblclick", function () {
        //     icon.style.display = "block";
        //     icon.style.transform = "translate(-50%, -50%) scale(2)";
        // })

        //// 2: for showing + hiding "like icon" :-
        pic_card.addEventListener("dblclick", function () {
            icon.style.display = "block";
            icon.style.transform = "translate(-50%, -50%) scale(2)";
            setInterval(() => {
                icon.style.transform = "scale(0)";
            }, 1000)
        })




    </script>

</body>

</html>
